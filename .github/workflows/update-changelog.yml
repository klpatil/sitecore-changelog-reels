name: Update Sitecore Changelog Reels

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node scripts/rss-to-json.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/changelog.json
          git commit -m "Update changelog (AI summaries)" || echo "No changes"
          git push
